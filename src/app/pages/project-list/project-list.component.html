<div class="container mt-4">
    <div class="d-flex justify-content-between mb-3">
        <button class="btn btn-danger" (click)="logout()">Déconnexion</button>
        <button class="btn btn-primary" (click)="navigateToDashboard()">
            Tableau de bord
        </button>
        <button class="btn btn-primary" (click)="toggleCreateProjectForm()">
            Nouveau projet
        </button>
    </div>

    <div *ngIf="successMessage" class="alert alert-success" role="alert">
        {{ successMessage }}
    </div>
    <div *ngIf="errorMessage" class="alert alert-danger" role="alert">
        {{ errorMessage }}
    </div>
    <div *ngIf="isOpenCreateProjectForm">
        <app-form-project (onSubmit)="createProject($event)"></app-form-project>
    </div>

    <ng-container *ngIf="projects.length === 0">
        <div class="alert alert-warning" role="alert">Aucun projet trouvé.</div>
    </ng-container>
    <div class="mt-3">
        <ng-container *ngFor="let project of projects">
            <div
                class="card mb-3 shadow-sm"
                (click)="navigateToProject(project.id)"
            >
                <div class="card-body">
                    <div
                        class="d-flex justify-content-between align-items-center"
                    >
                        <div>
                            <h5 class="card-title">
                                {{ project.id }} -
                                {{ project.name }}
                            </h5>
                            <h6 class="card-subtitle mb-2 text-muted">
                                {{
                                    project.startDate
                                        | date : "mediumDate"
                                }}
                                - {{ project.role }}
                            </h6>
                        </div>
                        <button class="btn btn-primary btn-sm">
                            Voir Projet
                        </button>
                    </div>
                    <p class="card-text">
                        {{ project.description }}
                    </p>
                </div>
            </div>
        </ng-container>
    </div>
</div>
