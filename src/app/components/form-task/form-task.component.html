<form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="container mt-4">
    <div class="mb-3">
        <label for="name" class="form-label">Nom</label>
        <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Enter task name"
        />
        <div
            *ngIf="taskForm.get('name')?.errors?.['required'] ?? false"
            class="text-danger"
        >
            Name is required.
        </div>
        <div
            *ngIf="taskForm.get('name')?.errors?.['maxlength']"
            class="text-danger"
        >
            Name cannot be longer than 50 characters.
        </div>
    </div>

    <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <textarea
            class="form-control"
            id="description"
            formControlName="description"
            rows="3"
        ></textarea>
    </div>

    <div class="mb-3">
        <label for="priority" class="form-label">Priority</label>
        <input
            type="number"
            class="form-control"
            id="priority"
            formControlName="priority"
        />
        <div
            *ngIf="taskForm.get('priority')?.errors?.['required']"
            class="text-danger"
        >
            Priority is required.
        </div>
        <div
            *ngIf="taskForm.get('priority')?.errors?.['min'] || taskForm.get('priority')?.errors?.['max']"
            class="text-danger"
        >
            Priority must be between 1 and 5.
        </div>
    </div>

    <div class="mb-3">
        <label for="dueDate" class="form-label">Due Date</label>
        <input
            type="date"
            class="form-control"
            id="dueDate"
            formControlName="dueDate"
        />
    </div>

    <div class="mb-3">
        <label for="status" class="form-label">Status</label>
        <select class="form-select" id="status" formControlName="status">
            <option value="pending">Pending</option>
            <option value="in_progress">In Progress</option>
            <option value="completed">Completed</option>
        </select>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
</form>
