<form [formGroup]="projectForm" (ngSubmit)="createProject()" class="p-3">
    <div class="form-group">
        <label for="name">Nom
        </label>
        <input
            type="text"
            class="form-control"
            id="name"
            formControlName="name"
            placeholder="Enter project name"
            required
        />
        <div
            *ngIf="projectForm.get('name')?.errors?.['required'] && projectForm.get('name')?.touched"
            class="text-danger"
        >
            Le nom est obligatoire.
        </div>
        <div
            *ngIf="projectForm.get('name')?.errors?.['minlength'] && projectForm.get('name')?.touched"
            class="text-danger"
        >
            Le nom doit contenir au moins 3 caractères.
        </div>
    </div>
    <div class="form-group">
        <label for="start_date">Date de debut</label>
        <input
            type="date"
            class="form-control"
            id="start_date"
            formControlName="start_date"
        />
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea
            class="form-control"
            id="description"
            formControlName="description"
            rows="3"
            placeholder="Descriprion du projet ..."
        ></textarea>
    </div>
    <div class="text-right">
        <button
            type="submit"
            class="btn btn-success"
            [disabled]="!projectForm.valid"
        >
            Créer le Project
        </button>
    </div>
</form>
